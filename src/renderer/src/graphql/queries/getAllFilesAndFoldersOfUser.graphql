query getAllFilesAndFoldersOfUser {
  getAllFilesAndFoldersOfUser {
    folders {
      ID
      name
      path
      createdDate
      modifiedDate
      ownerID
    }
    files {
      ID
      name
      url
      fileType
      ownerID
      createdDate
      modifiedDate
      fileSize
    }
  }
}
